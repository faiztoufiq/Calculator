<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculatotr</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome To Calculator</h1>

      <div id="Calculator">
        <input type="text" class="input" />

        <div class="row">
          <button class="btn1">C</button>
          <button class="btn1">/</button>
          <button class="btn1">%</button>
          <button class="btn">M+</button>
        </div>

        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="btn">*</button>
        </div>

        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="btn">-</button>
        </div>

        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="btn">+</button>
        </div>

        <div class="row">
          <button>0</button>
          <button>.</button>
          <button>-</button>
          <button class="btn">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
